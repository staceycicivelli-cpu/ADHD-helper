<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motivation Station</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #444;
    }
    .task {
        background: #fff;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .step, .reward {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        background-color: #fff8d6; /* pastel yellow */
        padding: 5px;
        border-radius: 5px;
        transition: background-color 0.4s ease;
    }
    .step.completed {
        background-color: #d6f8d6; /* pastel green */
    }
    .reward.completed {
        background-color: #d6e9f8; /* pastel blue */
    }
    button {
        margin: 5px 0;
        padding: 6px 12px;
        border: none;
        background-color: #4cafef;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #399fd9;
    }
    select, input[type="text"] {
        margin-left: 10px;
    }
</style>
</head>
<body>

<h1>Motivation Station</h1>

<div id="tasks-container"></div>

<script>
const tasksData = [
    {
        title: "Clean My Room",
        steps: ["Pick up clothes", "Make the bed", "Vacuum the floor"],
    },
    {
        title: "Write an Essay",
        steps: [
            "Write a plan/outline",
            "Write the first sentence",
            "Write an introduction",
            "Write the first paragraph",
            "Write another paragraph",
            "Write a conclusion"
        ],
    },
    {
        title: "Study for a Test",
        steps: ["Review notes", "Make flashcards", "Practice problems"],
    }
];

function createTask(task) {
    const taskDiv = document.createElement('div');
    taskDiv.className = 'task';

    const title = document.createElement('h2');
    title.textContent = task.title;
    taskDiv.appendChild(title);

    task.steps.forEach(stepText => {
        const stepDiv = createStep(stepText);
        taskDiv.appendChild(stepDiv);
        const rewardDiv = createReward();
        taskDiv.appendChild(rewardDiv);
    });

    const addStepBtn = document.createElement('button');
    addStepBtn.textContent = 'Add Step';
    addStepBtn.onclick = () => {
        const newStep = createStep("New step...");
        taskDiv.insertBefore(newStep, finalReward);
        const newReward = createReward();
        taskDiv.insertBefore(newReward, finalReward);
    };
    taskDiv.appendChild(addStepBtn);

    const finalReward = document.createElement('div');
    finalReward.className = 'reward';
    const finalLabel = document.createElement('label');
    finalLabel.textContent = 'Big Final Reward:';
    const finalInput = document.createElement('input');
    finalInput.type = 'text';
    finalInput.placeholder = 'Enter big reward...';
    finalReward.appendChild(finalLabel);
    finalReward.appendChild(finalInput);
    taskDiv.appendChild(finalReward);

    return taskDiv;
}

function createStep(text) {
    const stepDiv = document.createElement('div');
    stepDiv.className = 'step';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.onchange = () => {
        stepDiv.classList.toggle('completed', checkbox.checked);
    };

    const stepText = document.createElement('input');
    stepText.type = 'text';
    stepText.value = text;

    stepDiv.appendChild(checkbox);
    stepDiv.appendChild(stepText);

    return stepDiv;
}

function createReward() {
    const rewardDiv = document.createElement('div');
    rewardDiv.className = 'reward';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.onchange = () => {
        rewardDiv.classList.toggle('completed', checkbox.checked);
    };

    const select = document.createElement('select');
    ["Choose reward", "Snack", "5 min break", "Custom"].forEach(optionText => {
        const option = document.createElement('option');
        option.value = optionText;
        option.textContent = optionText;
        select.appendChild(option);
    });

    const customInput = document.createElement('input');
    customInput.type = 'text';
    customInput.placeholder = 'Custom reward...';
    customInput.style.display = 'none';

    select.onchange = () => {
        customInput.style.display = select.value === "Custom" ? 'inline-block' : 'none';
    };

    rewardDiv.appendChild(checkbox);
    rewardDiv.appendChild(select);
    rewardDiv.appendChild(customInput);

    return rewardDiv;
}

function init() {
    const container = document.getElementById('tasks-container');
    tasksData.forEach(task => {
        container.appendChild(createTask(task));
    });
}

init();
</script>

</body>
</html>

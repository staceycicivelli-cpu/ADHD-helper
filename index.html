<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADHD Easy Mode</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4a90e2" />
  
  <!-- Barriecito font -->
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    .image-container {
      position: relative;
      width: 80%;
      max-width: 400px;
      margin-bottom: 2rem;
    }

    img.landing-image {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(74, 144, 226, 0.3);
      display: block;
    }

    /* Pinky peach for headings */
    h1.curved-heading,
    h2.app-title {
      color: #FF7F50; /* coral pinky-peach */
    }

    /* Curved heading container */
    h1.curved-heading {
      position: absolute;
      top: -55px; /* adjust vertical position */
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      transform-origin: center bottom;
      pointer-events: none;
      user-select: none;
      margin: 0;
      font-family: 'Barriecito', cursive;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      padding: 0;
    }

    /* Each letter rotated for arc effect */
    h1.curved-heading span {
      display: inline-block;
      transform-origin: bottom center;
      transition: transform 0.3s ease;
    }

    h1.curved-heading span:nth-child(1)  { transform: rotate(-16deg); }
    h1.curved-heading span:nth-child(2)  { transform: rotate(-12deg); }
    h1.curved-heading span:nth-child(3)  { transform: rotate(-8deg); }
    h1.curved-heading span:nth-child(4)  { transform: rotate(-4deg); }
    h1.curved-heading span:nth-child(5)  { transform: rotate(0deg); }
    h1.curved-heading span:nth-child(6)  { transform: rotate(4deg); }
    h1.curved-heading span:nth-child(7)  { transform: rotate(8deg); }
    h1.curved-heading span:nth-child(8)  { transform: rotate(12deg); }
    h1.curved-heading span:nth-child(9)  { transform: rotate(16deg); }
    h1.curved-heading span:nth-child(10) { transform: rotate(12deg); }
    h1.curved-heading span:nth-child(11) { transform: rotate(8deg); }
    h1.curved-heading span:nth-child(12) { transform: rotate(4deg); }
    
    /* Forest green for description text and button text */
    p.description,
    a.button {
      color: #228B22; /* forest green */
    }

    /* Below the image & heading */
    h2.app-title {
      margin: 0.5rem 0 0.5rem 0;
    }

    p.description {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    a.button {
      background: #a2d5a0; /* lighter green for button background */
      font-weight: bold;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: background 0.3s ease;
      display: inline-block;
    }

    a.button:hover {
      background: #4a7c40; /* darker green hover */
    }

    /* Responsive adjustments */
    @media (max-width: 450px) {
      h1.curved-heading {
        font-size: 2rem;
        top: -40px;
      }
      h2.app-title {
        font-size: 2rem;
      }
      a.button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <h1 class="curved-heading">
      <span>A</span><span>D</span><span>H</span><span>D</span>
      <span> </span>
      <span>E</span><span>a</span><span>s</span><span>y</span>
      <span> </span>
      <span>M</span><span>o</span><span>d</span><span>e</span>
    </h1>
    <img
      src="main-image.png"
      alt="Calm and focused person"
      class="landing-image"
    />
  </div>

  <h2 class="app-title">ADHD Interactive Helper</h2>
  <p class="description">Easy-mode tools for focus, motivation, and task management.</p>
  <a href="tools.html" class="button">Go to Tools</a>
</body>
</html>

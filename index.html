<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADHD Easy Mode</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4a90e2" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1.main-heading {
      font-size: 3rem;
      color: #4a90e2;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    img.landing-image {
      width: 80%;
      max-width: 400px;
      height: auto;
      margin-bottom: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(74, 144, 226, 0.3);
    }
    h2.app-title {
      font-size: 2.5rem;
      margin: 0.5rem 0 0.5rem 0;
      color: #4a90e2;
    }
    p.description {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    a.button {
      background: #4a90e2;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.2rem;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <h1 class="main-heading">ADHD Easy Mode</h1>
  <img
    src="main-image.png"
    alt="Calm and focused person"
    class="landing-image"
  />
  <h2 class="app-title">ADHD Interactive Helper</h2>
  <p class="description">Easy-mode tools for focus, motivation, and task management.</p>
  <a href="tools.html" class="button">Go to Tools</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADHD<br>Easy Mode</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4a90e2" />
  
  <!-- Winky Sans font -->
  <link href="https://fonts.googleapis.com/css2?family=Winky+Sans&display=swap" rel="stylesheet" />
  <!-- Barriecito font for headings -->
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Winky Sans', Arial, sans-serif;
      background: #FFF5E1; /* cream background */
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    h1.main-heading {
      font-family: 'Barriecito', cursive;
      font-size: 5rem;
      color: #E75480; /* rosy pink */
      margin-bottom: 1.5rem;
      font-weight: 700;
      text-align: center;
    }

    .image-container {
      width: 80%;
      max-width: 400px;
      margin-bottom: 3rem;
      position: relative;
    }

    img.landing-image {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(74, 144, 226, 0.3);
      display: block;
    }

    h2.app-title {
      font-family: 'Barriecito', cursive;
      font-size: 3rem;
      color: #E75480; /* rosy pink */
      margin: 0 0 1.5rem 0;
      text-align: center;
    }

    p.description,
    a.button {
      color: #145214; /* very dark forest green */
      font-size: 1.1rem;
    }

    p.description {
      margin-bottom: 2rem;
    }

    a.button {
      background: #4a7c40;
      font-weight: bold;
      text-decoration: none;
      padding: 1.2rem 2.5rem;
      border-radius: 8px;
      font-size: 1.4rem;
      transition: background 0.3s ease;
      display: inline-block;
      margin: 0.5rem 1rem;
    }

    a.button:hover {
      background: #2e451d;
      color: #a2d5a0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      margin-bottom: 1rem;
    }

    @media (max-width: 450px) {
      h1.main-heading {
        font-size: 3.5rem;
      }
      h2.app-title {
        font-size: 2rem;
      }
      a.button {
        font-size: 1.2rem;
        padding: 1rem 2rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="main-heading">ADHD Easy Mode</h1>

  <div class="image-container">
    <img
      src="main-image.png"
      alt="happy brain"
      class="landing-image"
    />
  </div>

  <h2 class="app-title">ADHD Interactive Helper</h2>
  <p class="description">Easy-mode tools for focus, motivation, and task management.</p>

  <h2 class="app-title">Choose a Tool</h2>
  <nav>
    <ul>
      <li><a href="dont-forget.html" class="button">Remember Ur Things</a></li>
    <li><a href="motivation.html" class="button">Motivation Station</a></li>
      <li><a href="smart-goals.html" class="button">SMART Goal Builder</a></li>
      <li><a href="timers.html" class="button">Timers</a></li>
      <li><a href="rain.html" class="button">RAIN Method Helper</a></li>
    </ul>
  </nav>
  <button id="testNotifBtn">Test Notification</button>
  <script type="module" src="landing-page.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("firebase-messaging-sw.js")
      .then(reg => console.log("Service Worker registered", reg))
      .catch(err => console.error("Service Worker registration failed", err));
  }
</script>

</body>
</html>
